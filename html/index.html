<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas Hexagonal Map</title>
    <style type="text/css">
        canvas {
            border:0;
            display:block;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div>
    <div style="float: left">
        <canvas id="hexmap" width="660" height="624"></canvas>
    </div>

    <div style="float: left">
        <div>
            <span>X2:</span><input id="distanceXText" type="text"/>
            <span>Y2:</span><input id="distanceYText" type="text"/>
        </div>
        <div>
            <span>X:</span><input id="xText" type="text"/>
            <span>Y:</span><input id="yText" type="text"/>
        </div>
        <div>
            <span>Type:</span>
            <select id="typeSelect">
                <option value="0">0 - Open</option>
                <option value="1">1 - Monster</option>
                <option value="2">2 - Active Monster</option>
                <option value="3">3 - Player</option>
                <option value="4">4 - Obstacle</option>
                <option value="5">5 - Trap</option>
                <option value="6">6 - Wall</option>
            </select>
        </div>
        <div id="initiativeTextControls">
            <div>
                <span>Initiative:</span>
                <input id="initiativeText" type="text"/>
            </div>
        </div>
        <div id="monsterSpecificControls">
            <div>
                <span>Move:</span>
                <input id="moveText" type="text"/>
            </div>
            <div>
                <span>Melee:</span>
                <input id="meleeText" type="text"/>
            </div>
            <div>
                <span>Range:</span>
                <input id="rangeText" type="text"/>
            </div>
        </div>

        <div>
            <button id="updateButton">Update</button>
            <button id="goButton">Go!</button>
        </div>
        <div>
            <span>Move List:</span>
            <div id="moveList"></div>
        </div>
    </div>
</div>
<script src="js/hexagons.js"></script>
